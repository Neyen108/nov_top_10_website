<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N12's favourite songs for Nov'2020</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/build/reset.css" />
    <link rel="stylesheet" href="/css/build/global.css?a" />
  </head>
  <body>
    <h1 class="site-title">
      <a href="#" class="logo">N12</a>
      <span class="js-site-title"
        >My Favorite Songs Of
        <span class="site-title__month">November</span></span
      >
    </h1>

    <div class="wrapper">
      <div class="albums js-albums">
        <div class="album album--1 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--2 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--3 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--4 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--5 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--6 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--7 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--8 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--9 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>
        <div class="album album--10 js-album">
          <div class="album__leaf js-album-leaf"></div>
        </div>

        <div class="album album--x">
          <div class="list-wrapper">
            <ol class="list">
              <li
                class="list__item js-list-item"
                data-album-slug="marina"
                data-album-leaf-start="3"
                data-highlight-color="#EBAEC9"
                data-title="To Be Humman"
              >
                <span class="list__number">1</span>
                <strong class="list__artist js-list-artist">Marina</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="astrid-s"
                data-album-leaf-start="6"
                data-highlight-color="#783539"
                data-title="It's Ok If You Forget Me"
              >
                <span class="list__number">2</span>
                <strong class="list__artist js-list-artist">Astrid S</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="ollie"
                data-album-leaf-start="7"
                data-highlight-color="#EFC268"
                data-title="Seasons"
              >
                <span class="list__number">3</span>
                <strong class="list__artist js-list-artist">Ollie</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="one-ok-rock"
                data-album-leaf-start="8"
                data-highlight-color="#506D56"
                data-title="Whereever You Are"
              >
                <span class="list__number">4</span>
                <strong class="list__artist js-list-artist">One Ok Rock</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="covet"
                data-album-leaf-start="9"
                data-highlight-color="#7F849C"
                data-title="Parachute"
              >
                <span class="list__number">5</span>
                <strong class="list__artist js-list-artist">Covet</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="milet"
                data-album-leaf-start="10"
                data-highlight-color="#CA9031"
                data-title="Grab the air"
              >
                <span class="list__number">6</span>
                <strong class="list__artist js-list-artist">Milet</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="beabadoobee"
                data-album-leaf-start="2"
                data-highlight-color="#6AB1C4"
                data-title="Coffee"
              >
                <span class="list__number">7</span>
                <strong class="list__artist js-list-artist">Beabadoobee</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="jp-saxe"
                data-album-leaf-start="5"
                data-highlight-color="#8EA0B3"
                data-title="Maybe Don't"
              >
                <span class="list__number">8</span>
                <strong class="list__artist js-list-artist">Jp Saxe</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="Runn"
                data-album-leaf-start="1"
                data-highlight-color="#8D9567"
                data-title="Dreams"
              >
                <span class="list__number">9</span>
                <strong class="list__artist js-list-artist">Runn</strong>
              </li>

              <li
                class="list__item js-list-item"
                data-album-slug="nicolosi"
                data-album-leaf-start="4"
                data-highlight-color="#444476"
                data-title="Wasted Time"
              >
                <span class="list__number">10</span>
                <strong class="list__artist js-list-artist">Nicolosi</strong>
              </li>
            </ol>
            <div class="detail js-detail">
              <div class="detail__number js-number"></div>
              <div class="detaiil__meta js-meta">
                <div class="detail__artist js-artist"></div>
                <div class="detail__title js-title"></div>
              </div>
              <div class="detail__close js-close">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 64 64"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  class="detail__close__icon"
                >
                  <path
                    data-name="layer1"
                    fill="none"
                    stroke="#ccc"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    d="M43.315 20.686L20.688 43.313m22.627 0L20.688 20.686"
                    stroke-linejoin="miter"
                    stroke-linecap="round"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="progress progress--small js-progress"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="progress js-progress" style="z-index: -1"></div>

    <div class="option option--on js-option-audio">
      <div class="option__item option__item--on">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-volume-2"
        >
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path
            d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"
          ></path>
        </svg>
        <span>Audio On</span>
      </div>
      <div class="option__item option__item--off">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-volume-x"
        >
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <line x1="23" y1="9" x2="17" y2="15"></line>
          <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
        <span>Audio Off</span>
      </div>
    </div>

    <!-- howler and script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
      integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js?"></script>
  </body>
</html>
